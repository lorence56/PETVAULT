<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Vault - Register Pet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h1>Register Your Pet</h1>
    <form id="petForm">
      <label>Pet Name: <input type="text" id="petName" required></label>
      <label>Species:
        <select id="species" required>
          <option value="">-- Select --</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bird">Bird</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Age: <input type="number" id="age" min="0" required></label>
      <label>Breed: <input type="text" id="breed"></label>
      <label>Gender:
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
      </label>
      <label>Owner Contact: <input type="tel" id="contact" required></label>
      <label>Pet Photo: <input type="file" id="photo" accept="image/*"></label>
      <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
